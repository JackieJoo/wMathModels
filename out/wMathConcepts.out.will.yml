format: willfile-1.0.0
about:
  name: wMathConcepts
  description: >-
    Collection of functions to operate such geometrical concepts as Sphere, Box,
    Plane, Frustum, Ray, Axis and Angle, Euler's Angles, Quaternion and other.
    Why MathConcepts? Three reasons. All functions of the module are purely
    functional. MathConcepts heavily relies on another great concept MathVector
    what makes the module less sensible to data formats of operational objects.
    The module provides functions for conversions from one to another conceptual
    form, for example from Quaternion to Euler's Angles or from Euler's Angles
    to Quaternion or between different representations of Euler's Angles. Unlike
    MatchConcepts many alternatives do conversions inconsistently or
    inaccurately. MatchConcepts is densely covered by tests and optimized for
    accuracy. Use MatchConcepts to have uniform experience solving geometrical
    problems and to get a more flexible program.
  version: 0.4.26
  enabled: 1
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wTools
execution:
  scripts:
    test: wtest staging
    docgen: wdocgen staging
path:
  in:
    path: .
  temp:
    path: out
  out:
    path: out
  out.debug:
    path: ./out/debug
    criterion:
      debug: 1
  out.release:
    path: ./out/release
    criterion:
      debug: 0
  proto:
    path: ./proto
  repository:
    path: 'git+https://github.com/Wandalen/wMathConcepts.git'
  bugs:
    path: 'https://github.com/Wandalen/wMathConcepts/issues'
  exportedDir.proto.export:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exportedFiles.proto.export:
    path:
      - proto
      - proto/dwtools
      - proto/dwtools/Tools.s
      - proto/dwtools/abase
      - proto/dwtools/amath
      - proto/dwtools/amath/l7.test
      - proto/dwtools/amath/l7.test/AxisAndAngle.test.s
      - proto/dwtools/amath/l7.test/Box.test.s
      - proto/dwtools/amath/l7.test/Capsule.test.s
      - proto/dwtools/amath/l7.test/Euler.test.s
      - proto/dwtools/amath/l7.test/Experiment.experiment.s
      - proto/dwtools/amath/l7.test/Frustum.test.s
      - proto/dwtools/amath/l7.test/Line.test.s
      - proto/dwtools/amath/l7.test/Plane.test.s
      - proto/dwtools/amath/l7.test/Quat.test.s
      - proto/dwtools/amath/l7.test/Ray.test.s
      - proto/dwtools/amath/l7.test/Segment.test.s
      - proto/dwtools/amath/l7.test/Sphere.test.s
      - proto/dwtools/amath/l7_concept
      - proto/dwtools/amath/l7_concept/AxisAndAngle.s
      - proto/dwtools/amath/l7_concept/Box.s
      - proto/dwtools/amath/l7_concept/Capsule.s
      - proto/dwtools/amath/l7_concept/Euler.s
      - proto/dwtools/amath/l7_concept/Frustum.s
      - proto/dwtools/amath/l7_concept/Line.s
      - proto/dwtools/amath/l7_concept/Plane.s
      - proto/dwtools/amath/l7_concept/Quat.s
      - proto/dwtools/amath/l7_concept/Ray.s
      - proto/dwtools/amath/l7_concept/Segment.s
      - proto/dwtools/amath/l7_concept/Sphere.s
      - proto/dwtools/amath/l8
      - proto/dwtools/amath/l8/Concepts.s
      - proto/dwtools/amid
      - proto/dwtools/atop
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
submodule: {}
reflector:
  reflect.proto.:
    src:
      filePath:
        proto: out/release
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 0
    inherit:
      - predefined.*
  reflect.proto.debug:
    src:
      filePath:
        proto: out/debug
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  reflect.submodules:
    src:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  exported.proto.export:
    src:
      filePath:
        proto: true
      prefixPath: .
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exportedFiles.proto.export:
    recursive: 0
    src:
      filePath:
        .: true
        dwtools: true
        dwtools/Tools.s: true
        dwtools/abase: true
        dwtools/amath: true
        dwtools/amath/l7.test: true
        dwtools/amath/l7.test/AxisAndAngle.test.s: true
        dwtools/amath/l7.test/Box.test.s: true
        dwtools/amath/l7.test/Capsule.test.s: true
        dwtools/amath/l7.test/Euler.test.s: true
        dwtools/amath/l7.test/Experiment.experiment.s: true
        dwtools/amath/l7.test/Frustum.test.s: true
        dwtools/amath/l7.test/Line.test.s: true
        dwtools/amath/l7.test/Plane.test.s: true
        dwtools/amath/l7.test/Quat.test.s: true
        dwtools/amath/l7.test/Ray.test.s: true
        dwtools/amath/l7.test/Segment.test.s: true
        dwtools/amath/l7.test/Sphere.test.s: true
        dwtools/amath/l7_concept: true
        dwtools/amath/l7_concept/AxisAndAngle.s: true
        dwtools/amath/l7_concept/Box.s: true
        dwtools/amath/l7_concept/Capsule.s: true
        dwtools/amath/l7_concept/Euler.s: true
        dwtools/amath/l7_concept/Frustum.s: true
        dwtools/amath/l7_concept/Line.s: true
        dwtools/amath/l7_concept/Plane.s: true
        dwtools/amath/l7_concept/Quat.s: true
        dwtools/amath/l7_concept/Ray.s: true
        dwtools/amath/l7_concept/Segment.s: true
        dwtools/amath/l7_concept/Sphere.s: true
        dwtools/amath/l8: true
        dwtools/amath/l8/Concepts.s: true
        dwtools/amid: true
        dwtools/atop: true
      basePath: .
      prefixPath: proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
step:
  clean.out.:
    criterion:
      debug: 0
    opts:
      filePath: 'path::out.debug'
    inherit:
      - predefined.delete
  clean.out.debug:
    criterion:
      debug: 1
    opts:
      filePath: 'path::out.debug'
    inherit:
      - predefined.delete
  reflect.proto.:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.raw:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - predefined.export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    steps:
      - 'build::debug.raw'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.4.26
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    exportedReflector: 'reflector::exported.proto.export'
    exportedFilesReflector: 'reflector::exportedFiles.proto.export'
    exportedDirPath: 'path::exportedDir.proto.export'
    exportedFilesPath: 'path::exportedFiles.proto.export'
